<div *ngIf="attributions$ | async as attributions" ngbDropdown placement="top-end" class="d-inline-block"
    container="body">
    <button type="button" class="btn btn-primary" id="attributionDropdown" ngbDropdownToggle><strong>i</strong></button>
    <div ngbDropdownMenu aria-labelledby="attributionDropdown">
        <div *ngFor="let attribution of attributions" class="mx-2">
            <div [innerHTML]="attribution"></div>
        </div>
    </div>
</div>
